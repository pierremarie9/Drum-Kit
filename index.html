<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zilla+Slab:wght@400;500&display=swap" rel="stylesheet">
        <title>Drum Kit with JavaScript</title>
    </head>

    <body>
        <div id="drums">
            <div id="box">
                <div data-key="81" class="key">
                    <kbd>Q</kbd>
                    <p>CLAP</p>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <p>HIHAT</p>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <p>KICK</p>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <p>OPENHAT</p>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <p>BOOM</p>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <p>RIDE</p>
                </div>
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <p>SNARE</p>
                </div>
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <p>TOM</p>
                </div>
                <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <p>TINK</p>
                </div>
            </div>
        </div>

        <audio data-key="81" src="./sounds/CYCdh_VinylK3-Perc01.wav"></audio>
        <audio data-key="83" src="./sounds/CYCdh_K1close_ClHat-01.wav"></audio>

        <audio data-key="74" src="./sounds/CYCdh_K1close_Snr-01.wav"></audio>
        <audio data-key="75" src="./sounds/CYCdh_Kurz03-Tom01.wav"></audio>
