<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zilla+Slab:wght@400;500&display=swap" rel="stylesheet">
        <title>Drum Kit with JavaScript</title>
    </head>

    <body>
        <div id="drums">
            <div id="box">
                <div class="key">
                    <kbd>Q</kbd>
                    <p>CLAP</p>
                </div>
                <div class="key">
                    <kbd>S</kbd>
                    <p>HIHAT</p>
                </div>
                <div class="key">
                    <kbd>D</kbd>
                    <p>KICK</p>
                </div>
                <div class="key">
                    <kbd>F</kbd>
                    <p>OPENHAT</p>
                </div>
                <div class="key">
                    <kbd>G</kbd>
                    <p>BOOM</p>
                </div>
                <div class="key">
                    <kbd>H</kbd>
                    <p>RIDE</p>
                </div>
                <div class="key">
                    <kbd>J</kbd>
                    <p>SNARE</p>
                </div>
                <div class="key">
                    <kbd>K</kbd>
                    <p>TOM</p>
                </div>
                <div class="key">
                    <kbd>L</kbd>
                    <p>TIM</p>
                </div>
                <div class="key">
                    <kbd>M</kbd>
                    <p>TCHACK</p>
                </div>
            </div>
        </div>

    </body>
</html>
